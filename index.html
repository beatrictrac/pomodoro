<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Study Timer</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <div class="row d-flex align-items-center mx-auto">

    <div class="col-lg-12 col-md-12 col-sm-12 d-flex align-items-center mx-auto mt-5">
      <h2 id="nn"></h2>
      <div id= "timer" class="timerStudy mx-auto">
        <svg class="dial">
          <circle r="120" cx="50" cy="150" fill="transparent" stroke="rgba(255, 255, 255, 0.7)" stroke-width="10" transform="rotate(-90 100 100)"></circle>
        </svg>
        <div class="controls mx-auto">
          <div id="duration-container">
            <input type="text" id="duration" class="mx-auto" value="25" readonly="readonly">
          </div>
          <button type="button" id="start">
            <i id="icon" class="bi bi-play-fill"></i>
          </button>
        </div>
        <div id = "note" class="note">STUDY TIME</div>
      </div>
    </div>
  
  <div class="col-lg-12 col-md-12 col-sm-12 d-flex align-items-center mx-auto mt-5">
      <!-- Button trigger modal -->
    <div class = "mx-auto d-flex justify-content-center align-items-center">
      <button id="modalButton" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModalCenter">
        Settings
      </button>
      <div id="skipPause">
        <button id="skipPauseButton">SALTA LA PAUSA</button>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Settings</h5> 
          </div>
          <div class="modal-body d-flex justify-content-between">
            <label for="tentacles">Insert the number of study cycles:</label>
            <input id="numRipetizioni" type="number" min="1" value="1">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="newStudySessionButton" type="button" data-bs-dismiss="modal" class="btn btn-primary">Begin study session</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  </div>
  <script type="text/javascript" src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
 </html>
